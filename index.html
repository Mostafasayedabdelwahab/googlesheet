<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات من Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>بيانات من Google Sheets</h1>

    <table id="data-table">
        <thead>
            <tr>
                <th>العمود 1</th>
                <th>العمود 2</th>
                <th>العمود 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- البيانات هتظهر هنا -->
        </tbody>
    </table>

    <script>
        // رابط Google Apps Script Web App
        const apiUrl = 'https://script.google.com/macros/s/AKfycbyj-0mAUc5aUXpYbDp9KGPh09x6lDADp1AuF-xPohKj__2OKezFIiDw6RpvqzNuEPbZ/exec';

     
        // جلب البيانات من Google Sheets
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // التأكد من شكل البيانات قبل استخدامها
                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

                // التأكد إذا كانت البيانات عبارة عن مصفوفة
                if (Array.isArray(data)) {
                    data.forEach(row => {
                        // التأكد من أن كل صف هو مصفوفة وليس كائن
                        if (Array.isArray(row)) {
                            const tr = document.createElement('tr');
                            row.forEach(cell => {
                                const td = document.createElement('td');
                                td.textContent = cell;
                                tr.appendChild(td);
                            });
                            tableBody.appendChild(tr);
                        } else {
                            console.error('الصف غير صالح:', row);
                        }
                    });
                } else {
                    console.error('البيانات المسترجعة ليست مصفوفة.');
                }
            })
            .catch(error => {
                console.error('حدث خطأ أثناء تحميل البيانات:', error);
                alert('حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى.');
            });
    </script>

</body>

</html>
