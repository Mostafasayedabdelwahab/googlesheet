<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض بيانات من Google Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h1>بيانات من Google Sheets</h1>

    <table id="data-table">
        <thead>
            <tr>
                <th>العمود 1</th>
                <th>العمود 2</th>
                <th>العمود 3</th>
            </tr>
        </thead>
        <tbody>
            <!-- البيانات هتظهر هنا -->
        </tbody>
    </table>

    <script>
        // رابط Google Apps Script Web App
        const apiUrl = 'https://script.google.com/macros/s/AKfycbyj-0mAUc5aUXpYbDp9KGPh09x6lDADp1AuF-xPohKj__2OKezFIiDw6RpvqzNuEPbZ/exec';

     
    
        // جلب البيانات من Google Sheets
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                // التأكد من شكل البيانات
                const tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];

                // التأكد من أن البيانات هي مصفوفة من الكائنات
                if (Array.isArray(data)) {
                    data.forEach(item => {
                        // التأكد من أن كل عنصر هو كائن وليس مصفوفة
                        if (typeof item === 'object') {
                            const tr = document.createElement('tr');

                            // عرض البيانات في الخلايا
                            const tdTitle = document.createElement('td');
                            tdTitle.textContent = item.title || 'غير متوفر';
                            tr.appendChild(tdTitle);

                            const tdContent = document.createElement('td');
                            tdContent.textContent = item.content || 'غير متوفر';
                            tr.appendChild(tdContent);

                            const tdDate = document.createElement('td');
                            tdDate.textContent = new Date(item.date).toLocaleDateString() || 'غير متوفر';
                            tr.appendChild(tdDate);

                            tableBody.appendChild(tr);
                        } else {
                            console.error('العنصر غير صالح:', item);
                        }
                    });
                } else {
                    console.error('البيانات المسترجعة ليست مصفوفة من الكائنات.');
                }
            })
            .catch(error => {
                console.error('حدث خطأ أثناء تحميل البيانات:', error);
                alert('حدث خطأ أثناء تحميل البيانات. يرجى المحاولة مرة أخرى.');
            });
    </script>

</body>

</html>
